<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="haa.css">
    <head>
            <title>haha</title>
            <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <script type="text/javascript">
        function yesClick()
        {
            alert("Anh Cũng Vậy :) !");
        }
        function noHover()
        {
            var x = Math.round(Math.random() * window.innerWidth);
            var y = Math.round(Math.random() * window.innerHeight);
            document.getElementById('btnNo').style.left = x + 'px';
            document.getElementById('btnNo').style.top = y + 'px';
        }
        </script>
        </head>
        <body>
            <h1 style="position:absolute; left:220px; top:175px;">Yêu Anh Không ?</h1>
            <input type="button" value=" CÓ " onclick="yesClick()" style="position:absolute; left:220px; top:235px;" />
            <input type="button" id="btnNo" value="  KHÔNG  " onmouseover="noHover()" style="position:absolute; left:360px; top:235px;"/>
        </body>
</html>
